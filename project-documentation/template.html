<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>$title$</title>
<style>
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 900px; margin: 0 auto; padding: 40px; line-height: 1.7; color: #1e293b; font-size: 15px; }
h1 { color: #0f172a; border-bottom: 3px solid #3b82f6; padding-bottom: 12px; font-size: 32px; margin-top: 0; }
h2 { color: #1e40af; margin-top: 50px; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; font-size: 24px; }
h3 { color: #334155; margin-top: 30px; font-size: 20px; }
h4 { color: #475569; font-size: 16px; }
table { border-collapse: collapse; width: 100%; margin: 20px 0; font-size: 14px; }
th { background: linear-gradient(135deg, #1e40af, #3b82f6); color: white; padding: 12px 15px; text-align: left; font-weight: 600; }
td { padding: 10px 15px; border: 1px solid #e2e8f0; }
tr:nth-child(even) { background: #f8fafc; }
tr:hover { background: #f1f5f9; }
code { background: #f1f5f9; padding: 3px 8px; border-radius: 4px; font-size: 13px; font-family: 'SF Mono', Monaco, monospace; color: #be185d; }
pre { background: #1e293b; color: #e2e8f0; padding: 20px; border-radius: 10px; overflow-x: auto; font-size: 12px; line-height: 1.5; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
pre code { background: none; padding: 0; color: #e2e8f0; }
blockquote { border-left: 4px solid #3b82f6; margin: 20px 0; padding: 10px 20px; background: #eff6ff; border-radius: 0 8px 8px 0; }
hr { border: none; border-top: 2px solid #e2e8f0; margin: 40px 0; }
a { color: #2563eb; text-decoration: none; }
a:hover { text-decoration: underline; }
ul, ol { margin: 15px 0; padding-left: 25px; }
li { margin: 8px 0; }
strong { color: #0f172a; }
input[type="checkbox"] { margin-right: 8px; }
@media print {
  body { max-width: none; padding: 20px; font-size: 12px; }
  pre { white-space: pre-wrap; box-shadow: none; border: 1px solid #e2e8f0; font-size: 10px; }
  h1 { font-size: 26px; }
  h2 { font-size: 20px; margin-top: 30px; page-break-before: auto; }
  h3 { font-size: 16px; }
  table { page-break-inside: avoid; font-size: 11px; }
  th, td { padding: 6px 10px; }
}
</style>
</head>
<body>
$body$
</body>
</html>
